<!DOCTYPE lang="en">
<html>
  <head>
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="jquery-ui/jquery-ui.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/umd/popper.min.js" integrity="sha256-jpW4gXAhFvqGDD5B7366rIPD7PDbAmqq4CO0ZnHbdM4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="Resumable.js"></script>
    <style>
      #drop-target ul {
        list-style-type: none;
        margin: 3px;
        float: left;
        background: #eee;
        padding: 6px;
        border: solid 1px;
        min-width: 120px;
        min-height: 30px;
        max-height: 300px;
        overflow: scroll;
      }
      #drop-target ul li { margin: 2px; padding: 3px; font-size: 1.2em; }
    </style>
    
    <title>2AFC Experiment Upload</title>
  </head>
  <body>
    <div class="container">
      <div class="row" id="select-row">
	<div class="col-lg-offset-2 col-lg-8">
	  <div class="page-header">
            <h1>Select experiment</h1>
	    <div class="form-group">
	      <select class="form-control" id="select-experiment"></select>
	      <button type="button" class="btn btn-secondary" id="new-experiment">New</button>
	      <button type="button" class="btn btn-secondary" id="go-experiment">Go</button>
	    </div>
	  </div>
	</div>
      </div>
  
      <div class="row" id="edit-row">
	<div class="col-lg-offset-2 col-lg-8">
	  <div class="page-header">
            <h1>Edit experiment</h1>
	  </div>
	  <div class="form-group">
	    <input type="text" class="form-control" id="current-experiment" />
	    <button type="button" class="btn btn-secondary" id="new-folder">New folder</button>
	    <button type="button" class="btn btn-secondary" id="trash">Clean up</button>
	    <button type="button" class="btn btn-secondary" id="change-experiment">Select another experiment</button>
	    <div class="progress hide" id="upload-progress">
              <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="width: 0%">
		<span class="sr-only" />
              </div>
	    </div>
	  </div>
	</div>
      
	<div class="col-lg-offset-2 col-lg-8">
	  <div id="drop-target" />
	</div>
      </div>
    </div>
    <div class="modal" id="loading-dialog" data-backdrop="static" data-keyboard="false" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Please wait...</h4>
          </div>
          <div class="modal-body">
            <div class="progress">
              <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                   aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%; height: 40px">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="jquery-ui/jquery-ui.min.js"></script>
    <script src="install.js"></script>
  </body>
</html>
