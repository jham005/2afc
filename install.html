<!DOCTYPE lang="en">
<head>
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="jquery-ui/jquery-ui.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/umd/popper.min.js" integrity="sha256-jpW4gXAhFvqGDD5B7366rIPD7PDbAmqq4CO0ZnHbdM4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="Resumable.js"></script>
<style>
  #drop-target ul { list-style-type: none; margin: 2px; float: left; background: #eee; padding: 3px; border: solid 1px; }
  #drop-target ul li { margin: 5px; padding: 0px; font-size: 1.2em; }
</style>

<title>2AFC Experiment Upload</title>
</head>
<body>
<div class="container">
    <div class="row">
      <div class="col-lg-offset-2 col-lg-8">
        <div class="page-header">
          <h1>2AFC Experiment Upload</h1>
	  <div class="form-group">
	    <select class="form-control" id="select-experiment"></select>
	  </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-lg-offset-2 col-lg-8">
	<div class="form-group">
	  <label for="current-experiment">Current experiment</label>
	  <input type="text" class="form-control" id="current-experiment" />
	  <button type="button" class="btn btn-secondary" id="rename-experiment">Rename</button>
	  <button type="button" class="btn btn-secondary" id="new-experiment">New</button>
	  <button type="button" class="btn btn-secondary" id="new-folder">New folder</button>
	</div>
      </div>
    </div>

    <div class="col-lg-offset-2 col-lg-8">
      <div id="drop-target" />
    </div>

    <div class="row">
      <div class="col-lg-offset-2 col-lg-8">
	<div class="progress hide" id="upload-progress">
          <button type="button" class="btn btn-primary btn-block" aria-label="Upload" id="upload-btn">
	    Upload
          </button>
          <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="width: 0%">
            <span class="sr-only"></span>
          </div>
        </div>
      </div>
    </div>
</div>
 
<script src="install.js"></script>
<script src="jquery-ui/jquery-ui.min.js"></script>

</div>
</body>
</html>
